<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <div class="container">
            <div class="mt-3">
                <h2>BÀI TẬP 1</h2>
                <button id="btnalert" class="btn btn-danger mt-3">Tìm N</button>
                <div class="alert alert-success mt-3" id="txtalert">
                </div>
            </div>
            <div class="mt-5">
                <h2>BÀI TẬP 2</h2>
                <div class="row mt-4">
                    <div class="col-6">
                        <input type="text" style="width: 90%; height: auto;" class="form-control fs" id="txtX" placeholder="Nhập số X">
                    </div>
                    <div class="col-6">
                        <input type="text" style="width: 90%; height: auto;" class="form-control fs" id="txtN" placeholder="Nhập số N">
                    </div>
                </div>
                <button id="btncalc" class="btn btn-danger mt-3">Tính Tổng</button>
                <div class="alert alert-success mt-3" id="KetQua">
                </div>
            </div>

            <div class="mt-5">
                <h2>BÀI TẬP 3</h2>
                <input type="text" style="width: 90%; height: auto;" class="form-control fs mt-3" id="txtgiaithua" placeholder="Nhập số N">
                <button id="btngiaithua" class="btn btn-danger mt-3">Tính giai thừa</button>
                <div class="alert alert-success mt-3" id="factorial"></div>
            </div>

            <div class="mt-5">
                <h2>BÀI TẬP 4</h2>
                <button id="btndiv" class="btn btn-danger mt-3">Click</button>
                <div id="container" class=""></div>

            </div>

            <div class="mt-5">
                <h2>BÀI TẬP 5</h2>
                <input type="text" style="width: 90%; height: auto;" class="form-control fs mt-3" id="txtNguyenTo" placeholder="Nhập số N">
                <button id="btnNguyenTo" class="btn btn-danger mt-3">Prime Number</button>
                <div class="alert alert-success mt-3" id="soNguyenTo"></div>
            </div>
        </div>

        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <script src="./index.js"></script>
    </body>
</html>
